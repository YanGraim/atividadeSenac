<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="shortcut icon" href="./assets/code.svg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Formulário</title>
    </head>
    <body>
        <form>
            <div>
                <label for="data">Data de entrega</label>
                <input type="date" name="data" id="data" required>
            </div>
            <div>
                <label for="cliente">Cliente</label>
                <input type="text" name="cliente" id="cliente"
                    placeholder="Informe o nome do cliente" maxlength="30"
                    required>
            </div>
            <div class="cep">
                <label class="label-cep" for="cep">CEP</label>
                <input type="number" name="cep" id="cep" required>
            </div>
            <div>
                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua">
            </div>
            <div>
                <label for="numero">Número</label>
                <input type="number" name="numero" id="numero">

                <label class="label-bairro" for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro">
            </div>
            <div>
                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    <option selected disabled>Selecione um estado</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
            </div>
            <div>
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" required>
            </div>
            <div class="textarea">
                <label for="observacoes">Observações</label>
                <textarea name="observacoes" id="observacoes"
                    maxlength="1000"></textarea>
            </div>
            <div id="btn">
                <button class="button" type="submit">Enviar</button>
            </div>

        </form>
    </body>
</html>
